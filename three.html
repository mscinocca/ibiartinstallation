			varying vec2 vUv;

			void main()	{

				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			varying vec2 vUv;
			uniform float time;
			uniform float pathIndex;

			uniform sampler2D texture;

			highp float rand(vec2 co)
			{
				 co.x = co.x * time;
				 co.y = co.y * time;

				 highp float a = 12.9898;
				 highp float b = 78.233;
				 highp float c = 43758.5453;
				 highp float dt = dot(co.xy, vec2(a, b));
				 highp float sn = mod(dt, 3.14);

				 return fract(sin(sn) * c);
			}

			float randFloat(vec2 co, float min, float max) {

				return (rand(co) * (max - min) + min);
			}

				vec2 position = vec2(vUv.x, vUv.y);

				vec4 textureColor = texture2D(texture, position);

				if(textureColor.r == 0.0) {
					//gl_FragColor.rb = vUv.xy;
					//gl_FragColor.a = 0.5;
				} else {
					if(textureColor.r == 1.0 / 255.0) {
						gl_FragColor.r = 1.0;
						gl_FragColor.g = 1.0;
						gl_FragColor.b = 1.0;
					} else if(textureColor.r == 2.0 / 255.0) {
						gl_FragColor.r = 0.2;
						gl_FragColor.g = 0.8;
						gl_FragColor.b = 1.0;
					} else if(textureColor.r == 3.0 / 255.0) {
						gl_FragColor.r = 1.0;
						gl_FragColor.g = 0.0;
						gl_FragColor.b = 0.0;
					} else if(textureColor.r == 4.0 / 255.0) {
						gl_FragColor.r = 0.1;
						gl_FragColor.g = 0.0;
						gl_FragColor.b = 1.0;
					}

					gl_FragColor.a = textureColor.a;
				}

				if(textureColor.g > 0.0 && textureColor.g < (pathIndex / 255.0 - 0.5 / 255.0)) {
					gl_FragColor.a = max(0.2, textureColor.a * 0.2);
				}
			}
